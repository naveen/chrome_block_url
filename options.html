<!doctype html>
<html lang="en">
<head>
	<title>Tootlik options</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  	<link rel="stylesheet" type="text/css" href="/assets/css/reset.css" />
  	<link rel="stylesheet" type="text/css" href="chrome://resources/css/chrome_shared.css" />
  	<link rel="stylesheet" type="text/css" href="chrome://resources/css/widgets.css" />

	<link rel="stylesheet" type="text/css" href="/assets/css/application.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/options.css" />
</head>

<body>
	<div id="navigation">
		<h1>Tootlik</h1>
		<ul>
			<li class="selected">
				<a href="#">Blocked Urls</a>
			</li>
		</ul>
	</div>

	<div id="container">
		<div id="url">
			<div id="header">
				<h1>Blocked Urls</h1>
				<div id="url_form">
					<input id="url_text" type="text" />
					<input id="url_submit" type="submit" value="Block website" />
				</div>
				<div class="clearfix"></div>
			</div>

			<ul id="url_list">
			</ul>
		</div>
	</div>

	<script id="template_url_list_item" type="text/template">
		<li class="url_item">
			<img src="http://<%= attributes.name %>/favicon.ico" class="favicon" />
			<span class="name"><%= attributes.name %></span>
			<a href="#" class="delete" data-cid="<%= cid %>">remove</a>
		</li>
	</script>

	<script src="/assets/js/libs/jquery-1.8.2.js"></script>
	<script src="/assets/js/libs/underscore-1.4.2.js"></script>
	<script src="/assets/js/libs/backbone-0.9.2.js"></script>

	<script src="/src/application.js"></script>
	<script src="/src/options.js"></script>

	<script src="/src/modules/url.js"></script>
</body>
</html>
