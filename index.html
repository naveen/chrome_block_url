<!doctype html>
<html lang="en">
<head>
	<title>Tootlik Options</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  	<link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/tootlik.css">
</head>

<body>
	<div id="content">
		<h1>Tootlik Options</h1>

		<div id="content">
			<div id="url">
				<label>
					Url to block:
					<input id="url_text" type="text" />
				</label>

				<input id="url_submit" type="submit" value="add"/>

				<ul id="url_list">
				</ul>
			</div>
		</div>

		<script id="template_url_list_item" type="text/template">
			<li class="url_item">
				<span class="name"><%= attributes.name %></span>
				<span class="created_at"><%= attributes.created_at %></span>
				<a href="#" class="delete" data-cid="<%= cid %>">delete</a>
			</li>
		</script>

	</div>

	<script src="/assets/js/libs/jquery-1.8.2.js"></script>
	<script src="/assets/js/libs/underscore-1.4.2.js"></script>
	<script src="/assets/js/libs/backbone-0.9.2.js"></script>

	<script src="/src/application.js"></script>

	<script src="/src/modules/url.js"></script>
</body>
</html>
